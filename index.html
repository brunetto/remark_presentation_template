<!DOCTYPE html>
<!-- Per stampare -->
<!-- https://github.com/gnab/remark/issues/50 -->
<!-- https://github.com/gnab/remark/issues/151 -->
<!-- http://stackoverflow.com/questions/9540990/using-chromes-element-inspector-in-print-preview-mode -->
<html>
  <head>
    <title>PhD Defense</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="print.css" media="print">
    <style type="text/css"></style>
  </head>
  <body>
    <script src="lib/remark.min.js" type="text/javascript"> </script>
    <script type="text/javascript" src="lib/MathJax-2.5-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&delayStartupUntil=configured"></script>
    <script type="text/javascript">
    remark.macros.width = function (width) {
    var url = this;

    return '<img style="width:' + width + '" src="' + url + '" />';
}
    var slideshow = remark.create({
		sourceUrl: './presentation.md',
 		ratio: '4:3',
// 		ratio: '21:29',
		});
	</script>
	<script type="text/javascript">
		// Setup MathJax
		MathJax.Hub.Config({
			tex2jax: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
			extensions: ["AMSmath.js", "AMSsymbols.js", "autobold.js"]
			}
		});
		MathJax.Hub.Queue(function() {
			$(MathJax.Hub.getAllJax()).map(function(index, elem) {
				return(elem.SourceElement());
			}).parent().addClass('has-jax');
		});

		MathJax.Hub.Configured();
    </script>
  </body>
</html>
